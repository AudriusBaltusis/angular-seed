<input class="autocomplete-input" type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false"/>
<br/>

<div ng-hide="!model.length || selected">
    <div class="autocomplete-item" ng-repeat="item in items | filter:model  track by $index"
         ng-click="handleSelection(item[title])" style="cursor:pointer" ng-class="{active:isCurrent($index)}"
         ng-mouseenter="setCurrent($index)">
        <div>{{item[title]}}, {{item[subtitle]}}</div>
    </div>
</div>
